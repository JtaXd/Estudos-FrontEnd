<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagens Dinâmicas</h1>
    <p>
      Tente abrir este site em diferentes dispositivos ou simplesmente aumente
      ou diminua o tamanho do seu navegador.
    </p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="images/Pequeno.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="images/Medio.png"
        type="image/png"
      />
      <img src="images/Grande.png" alt="Imagem Flexível" />
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
      <source src="midia/Flowers - Anno Domini Beats.mp3" type="audio/mp3" />
      <p>
        Infelizmente seu navegador não consegue reproduzir áudios
        <a href="midia/Flowers - Anno Domini Beats.mp3">Clique Aqui</a> para
        escutar o áudio
      </p>
    </audio>
    <!-- MP3 MAV OGG -->
  </body>
</html>
