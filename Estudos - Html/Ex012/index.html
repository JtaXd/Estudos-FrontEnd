<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos no seu site com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" controls>
      <source
        src="midias/13273795_1280_720_25fps.mp4"
        type="video/mp4"
        width="500"
      />
      <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>
  </body>
</html>
