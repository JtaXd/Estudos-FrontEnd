<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos no seu site com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" height="315" controls>
      <source
        src="midias/13273795_1280_720_25fps.mp4"
        type="video/mp4"
        width="500"
      />
      <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>
    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Wa_SZgRtPs4?si=1PHOIu9P5hXL6fmb"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <h1>Inserindo Vídeos do Vimeo</h1>
      <iframe
        src="https://player.vimeo.com/video/71127606?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
        width="560"
        height="315"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
        title="Animation Reel 2022"
      ></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </body>
</html>
